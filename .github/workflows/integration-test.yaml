name: Perform test database build and verification

on:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:

  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
        TANGOS_TESTING_DB_BACKEND: [sqlite]
    runs-on: ${{ matrix.os }}
    env:
      C: gcc-10
      CXX: g++-10
    steps:
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/checkout@v2

    - name: Update python pip/setuptools/wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Build and install tangos
      run: |
        pip install -e .

    - name: Install latest pynbody
      run: python -m pip install pynbody

    - name: Fetch test datasets
      working-directory: test_tutorial_build
      run: |
        wget -nv ftp://zuserver2.star.ucl.ac.uk/app/tangos/mini_tutorial_test.tar.gz 
        tar -xzvf mini_tutorial_test.tar.gz

    - name: Build test database
      working-directory: test_tutorial_build
      run: bash build.sh

    - name: Verify database
      working-directory: test_tutorial_build
      run: tangos diff data.db reference_database.db

